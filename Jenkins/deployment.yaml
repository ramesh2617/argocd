apiVersion: apps/v1
kind: Deployment
metadata:
  name: Jenkins-deployment
  namespace: Jenkins
  labels:
    app: Jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Jenkins
  template:
    metadata:
      labels:
        app: Jenkins
    spec:
      containers:
        - name: Jenkins-container
          image: Jenkins
          ports:
            - containerPort: 8080
